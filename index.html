<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header class="container mx-auto my-4">

    </header>

    <main class="container mx-auto">

        <section class="flex">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>



        <section>

            <div id="loadingSpinner" class="text-center my-40 hidden">
                <!-- speaner or loader -->
                <span class="loading loading-spinner  loading-lg"></span>


            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>


        <!-- show details modal -->

        <!-- Open the modal using ID.showModal() method -->

        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                <div id="show-detail-container">
                    <div class="flex justify-center">

                        <img src="${phone.image}" alt="">

                    </div>

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


    </main>

    <footer>


    </footer>

    <script src="js/phone.js"></script>

</body>

</html>
